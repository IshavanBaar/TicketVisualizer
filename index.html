<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Ticket Visualizer</title>
    <link rel="shortcut icon" href="/circle-arrow.ico" type="image/x-icon">
	  <link rel="icon" href="/circle-arrow.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
	  <link rel="stylesheet" href="css/style.css">
    
    <!-- D3js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Ticket Visualizer</h1>
        </div>
        <div class="col-md-4">
            <div id="author">By the Black Sheeps</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h6 id="subtitle">A concept to visualize inter corporate communication</h6>
        </div>
      </div>
      <div class="row">
          <div id="filters" class="bs-callout bs-callout-info"> 
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">          
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>

          </div>
      </div>
      <div class="row">
          <div id="chart"> 
          </div>
      </div>
    <footer>
          Made for Tele2 Hack Day #3 using mockup data
    </footer>      
    </div>
      <script src="js/BundledEdges.js"></script>
</body>
