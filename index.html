<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Ticket Visualizer</title>
    <link rel="shortcut icon" href="/circle-arrow.ico" type="image/x-icon">
    <link rel="icon" href="/circle-arrow.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- D3js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Ticket Visualizer</h1>
        </div>
        <div class="col-md-4">
            <div id="author">By the Black Sheeps</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h6 id="subtitle">A concept to visualize inter corporate communication</h6>
        </div>
      </div>
      <div class="row">
          <div id="filters" class="container"> 
                <h4>Filtering options</h4>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-3">
                      <input type="email" class="form-control" id="from" placeholder="Date from">
                    </div>
                    <div class="col-sm-3">
                      <input type="email" class="form-control" id="to" placeholder="Date to">
                    </div>                    
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline">
                          <input type="checkbox" id="checkTasks" value="tasks"> Tasks
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="checkIssues" value="issues"> Issues
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="checkBugs" value="bugs"> Bugs
                        </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-9">
                          <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="statusAll" value="all"> All
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="statusUnres" value="unres"> Unresolved
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="statusRes" value="res"> Resolved
                          </label>                    
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Visualize</button>
                    </div>
                  </div>
                </form>
          </div>
      </div>
      <div class="row">
          <div id="chart"> 
          </div>
      </div>
    <footer>
          Made for Tele2 Hack Day #3 using mockup data
    </footer>      
    </div>
      <script src="js/BundledEdges.js"></script>
        <script>
  $(function() {
    $( "#from" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 3,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 3,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
  </script>
</body>
